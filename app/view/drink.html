            display: inline-block;
        }

<script>
  let j = 2;
  function hideAll() {
    for(let i = 0;i<7 ;i++){
      $(`.pos${i}`).hide()
    }
    show(j);
    j++;
  }
  function show(i) {
    $(`.pos${i}`).fadeIn("slow")
  }
  show(1);
  setTimeout(hideAll, 1000);
  setTimeout(hideAll, 2000);
  setTimeout(hideAll, 3000);
  setTimeout(hideAll, 4000);
  setTimeout(hideAll, 5000);
</script>
